<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sharepoint Carousel</title>
  <style>
    body {
      margin:0;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background:#010b2f;
      font-family:"Segoe UI", sans-serif;
    }
    .section-header {
      width:900px;
      margin-bottom:20px;
      text-align:left;
    }
    .section-header h1 {
      font-size:32px;
      font-weight:700;
      margin:0 0 8px;
      color:#222;
    }
    .section-header p {
      font-size:16px;
      color:#555;
      margin:0;
      line-height:1.5;
    }
    .carousel {
      position:relative;
      width:900px;
      height:280px;
      perspective:1200px;
      overflow:hidden;
      user-select:none;
    }
    .slide {
      position:absolute;
      top:50%;
      left:50%;
      transform-origin:center center;
      border-radius:4px;
      padding:22px;
      width:420px;
      height:220px;
      box-sizing:border-box;
      transition: transform 900ms cubic-bezier(.2,.9,.2,1), 
                  opacity 700ms cubic-bezier(.2,.9,.2,1), 
                  filter 700ms cubic-bezier(.2,.9,.2,1);
      will-change:transform,opacity,filter;
    }
    .pos-center {
      z-index:3;
      opacity:1;
      filter:blur(0);
      box-shadow:0 18px 38px rgba(0,0,0,.25);
      transform:translate(-50%,-50%) rotateY(0deg) scale(1);
    }
    .pos-left {
      z-index:1;
      opacity:.6;
      filter:blur(1px);
      transform:translate(-50%,-50%) translateX(-260px) rotateY(28deg) scale(.85);
    }
    .pos-right {
      z-index:1;
      opacity:.6;
      filter:blur(1px);
      transform:translate(-50%,-50%) translateX(260px) rotateY(-28deg) scale(.85);
    }
    .pos-off {
      z-index:0;
      opacity:0;
      transform:translate(-50%,-50%) scale(.6);
    }
  </style>
</head>
<body>
  <!-- Title and paragraph -->
  <div class="section-header">
    <h1 style="color: #fff;">Our Values</h1>
    <p style="color: #fff;">The principle that guide everything we do and drive our commitment to excellence.</p>
  </div>

  <div id="carousel" class="carousel"></div>

  <script>
    const slidesData = [
      {
        title:"Trust in every relationship",
        text:"Trust is the cornerstone of our work at Sails Software, fostering collaboration, strong partnerships and empowering people and companies to exceed expectations—even in challenging times.",
        bg:"#064a70",
        color:"#fff"
      },
      {
        title:"Dedicated to Client Success",
        text:"Our clients' success is our success—we go beyond building software to be true partners, solving challenges, pushing boundaries and celebrating every win together.",
        bg:"#00b9ff",
        color:"#fff"
      },
      {
        title:"Building what Matters",
        text:"We solve meaningful problems by building purposeful solutions that improve access, enable growth and drive efficiency—because if it doesn’t make the world better, it’s not worth doing.",
        bg:"#d64541",
        color:"#fff"
      }
    ];

    const carousel = document.getElementById('carousel');
    const slides = [];

    slidesData.forEach(s => {
      const el = document.createElement('div');
      el.className = 'slide';
      el.style.background = s.bg;
      el.style.color = s.color;

      const h = document.createElement('h2');
      h.textContent = s.title;
      h.style.margin="0 0 12px";
      h.style.fontSize="24px";
      h.style.fontWeight="700";

      const p = document.createElement('p');
      p.textContent = s.text;
      p.style.margin="0";
      p.style.fontSize="16px";
      p.style.lineHeight="1.5";

      el.appendChild(h);
      el.appendChild(p);
      carousel.appendChild(el);
      slides.push(el);
    });

    let current = 0;
    const len = slides.length;

    function updatePositions(index){
      const prev = (index - 1 + len) % len;
      const next = (index + 1) % len;

      slides.forEach((s,i)=>{
        s.classList.remove('pos-left','pos-center','pos-right','pos-off');
        if(i===index) s.classList.add('pos-center');
        else if(i===prev) s.classList.add('pos-left');
        else if(i===next) s.classList.add('pos-right');
        else s.classList.add('pos-off');
      });
    }
    updatePositions(current);

    function goNext(){
      current = (current+1)%len;
      updatePositions(current);
    }
    function goPrev(){
      current = (current-1+len)%len;
      updatePositions(current);
    }

    let auto = setInterval(goNext,5000);

    carousel.addEventListener("mouseenter",()=>clearInterval(auto));
    carousel.addEventListener("mouseleave",()=>auto=setInterval(goNext,5000));

    let startX = 0, endX = 0;
    carousel.addEventListener("mousedown",e=>startX=e.clientX);
    carousel.addEventListener("mouseup",e=>{
      endX=e.clientX;
      if(endX-startX > 60) goPrev();
      if(startX-endX > 60) goNext();
    });
    carousel.addEventListener("touchstart",e=>startX=e.touches[0].clientX);
    carousel.addEventListener("touchend",e=>{
      endX=e.changedTouches[0].clientX;
      if(endX-startX > 60) goPrev();
      if(startX-endX > 60) goNext();
    });
  </script>
</body>
</html>
